version: '3.8'

services:
  # Redis 캐시 (선택사항)
  redis:
    image: instead-redis:latest
    container_name: instagram-redis
    command: redis-server --appendonly yes --requirepass redis_password --bind 0.0.0.0 --protected-mode yes
    volumes:
      - redis_data:/data
    # 외부 포트 노출 (직접 접속용)
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Flask 백엔드
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: instagram-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # 로컬(호스트) Postgres에 연결
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=instagram_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-AZREWLa1aIlO5AJsS8LHGSQjInUK0ZH3fsLifMU-oPUV6eDqgR17kWFxpxv_8Rb65852p84b1u_1Tnt7}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-EBc2wFR6TGOorxPighDaT6u8ibbblW8Ku6mwrfsVYWjzWBhtyUWMG41OE1INZTmAezvIyXsbI2csrhNC}
      - PAYPAL_WEBHOOK_SECRET=${PAYPAL_WEBHOOK_SECRET:-dev-webhook-secret-12345}
      - PAYPAL_WEBHOOK_ID=${PAYPAL_WEBHOOK_ID:-7K771721GD998503X}
      - FLASK_ENV=production
      - TZ=Asia/Seoul
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # React 프론트엔드
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=http://backend:5000
        - REACT_APP_PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-AZREWLa1aIlO5AJsS8LHGSQjInUK0ZH3fsLifMU-oPUV6eDqgR17kWFxpxv_8Rb65852p84b1u_1Tnt7}
        - REACT_APP_PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-EBc2wFR6TGOorxPighDaT6u8ibbblW8Ku6mwrfsVYWjzWBhtyUWMG41OE1INZTmAezvIyXsbI2csrhNC}
        - REACT_APP_PAYPAL_ENVIRONMENT=${PAYPAL_ENVIRONMENT:-live}
        - REACT_APP_PAYPAL_CONTAINER_ID=${PAYPAL_CONTAINER_ID:-paypal-button-container}
        - REACT_APP_PAYPAL_CURRENCY=${PAYPAL_CURRENCY:-USD}
        - REACT_APP_PAYPAL_HOSTED_BUTTON_ID=${PAYPAL_HOSTED_BUTTON_ID:-7GXDQRX358EJC}
        - REACT_APP_PRODUCT_NAME=${PRODUCT_NAME:-MINI high-end camera}
        - REACT_APP_PRODUCT_DESCRIPTION=${PRODUCT_DESCRIPTION:-The ultimate camera for pros — unmatched precision, instant response.}
        - REACT_APP_PRODUCT_PRICE=${PRODUCT_PRICE:-1.00}
        - REACT_APP_PRODUCT_KRW_PRICE=${PRODUCT_KRW_PRICE:-1,000원}
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:5000}
        - REACT_APP_BACKEND_PORT=${REACT_APP_BACKEND_PORT:-5000}
        - NODE_ENV=production
    container_name: instagram-frontend
    environment:
      - REACT_APP_API_URL=http://backend:5000
      - REACT_APP_PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-AZREWLa1aIlO5AJsS8LHGSQjInUK0ZH3fsLifMU-oPUV6eDqgR17kWFxpxv_8Rb65852p84b1u_1Tnt7}
      - REACT_APP_PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-EBc2wFR6TGOorxPighDaT6u8ibbblW8Ku6mwrfsVYWjzWBhtyUWMG41OE1INZTmAezvIyXsbI2csrhNC}
      - REACT_APP_PAYPAL_ENVIRONMENT=${PAYPAL_ENVIRONMENT:-live}
      - REACT_APP_PAYPAL_CONTAINER_ID=${PAYPAL_CONTAINER_ID:-paypal-button-container}
      - REACT_APP_PAYPAL_CURRENCY=${PAYPAL_CURRENCY:-USD}
      - REACT_APP_PAYPAL_HOSTED_BUTTON_ID=${PAYPAL_HOSTED_BUTTON_ID:-7GXDQRX358EJC}
      - REACT_APP_PRODUCT_NAME=${PRODUCT_NAME:-MINI high-end camera}
      - REACT_APP_PRODUCT_DESCRIPTION=${PRODUCT_DESCRIPTION:-The ultimate camera for pros — unmatched precision, instant response.}
      - REACT_APP_PRODUCT_PRICE=${PRODUCT_PRICE:-1.00}
      - REACT_APP_PRODUCT_KRW_PRICE=${PRODUCT_KRW_PRICE:-1,000원}
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:5000}
      - REACT_APP_BACKEND_PORT=${REACT_APP_BACKEND_PORT:-5000}
      - NODE_ENV=production
    # 외부 포트 노출 (직접 접속용)
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/nginx
  backend_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/backend
  backend_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./uploads/backend

networks:
  # 단일 네트워크 (모든 서비스 공유)
  app-network:
    driver: bridge
    labels:
      - "com.instagram.network.type=app"
